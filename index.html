<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao Paulo Fc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <img src="img/image.png" alt="Escudo Sao Paulo" class="container-imagem-simbolo">
</section>
    
    <h1 class="container-titulo">Mercado de contrataçoes Sao Paulo Fc 2025</h1>
    <ul>
        <input type="text" placeholder="Qual foi a melhor contratacao de 2024!!! ?" class="container-input">
        <button class="container-botao">Salvar</button>
        <li class="container-contratacao">Oscar</li>
        <img class="container-imagem" src="/img/20130601151603175757o.jpg" alt="Imagem Oscar" >
        <li class="container-contratacao-2">Wendell</li>
        <img src="/img/o-lateral-esquerdo-wendell-em-acao-durante-amistoso-da-selecao-brasileira-contra-a-espanha-1717697182073_v2_1x1.jpg" alt="Imagem Wendell" class="container-imagem">
        <li class="melhor-contraçao-3">Montiel</li>
        <img src="/img/montiel_argentina.png_554688468.webp" alt="Imagem Montiel" class="container-imagem">
    </ul>
    <h1 class="titulo-simbolo">Provavel Escalaçao 2025</h1>
</body>
</html>
